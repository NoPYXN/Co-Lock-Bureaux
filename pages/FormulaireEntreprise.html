<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Création d'une annonce</title>
    <link rel="stylesheet" href="../css/Formulaire.css">
    <link rel="stylesheet" href="../css/styles.css">
</head>
<body>
    <div class="header">
        <span class="menu-icon" onclick="openNav()">&#9776;</span>
        <img src="../images/logo.png" alt="Co-Lock Logo" class="logo">
        <div class="profile-icon">&#128100;</div>
    </div>

    <div id="mySidenav" class="sidenav">
        <a href="javascript:void(0)" class="closebtn" onclick="closeNav()">&times;</a>
        <a href="index.html">Accueil</a>
        <a href="Formulaire.html">Nouvelle Annonce</a>
        <a href="#">Services</a>
        <a href="#">Contact</a>
    </div>

    <div class="container">
        <h1>Créer une Nouvelle Annonce</h1>
        <form action="#" method="POST">
            <div class="form-group">
                <label for="title">Nom de l'annonce</label>
                <input type="text" id="title" name="title" placeholder="Entrez le nom de l'annonce" required>
            </div>
            <div class="form-group">
                <label for="description">Description</label>
                <textarea id="description" name="description" placeholder="Entrez la description de l'annonce" required></textarea>
            </div>
            <div class="form-group">
                <label for="price">Prix</label>
                <input type="number" id="price" name="price" placeholder="Entrez le prix en €" required>
            </div>
            <div class="form-group">
                <label for="city">Ville</label>
                <input type="text" id="city" name="city" placeholder="Entrez la ville" required>
            </div>
            <div class="form-group">
                <label for="address">Adresse</label>
                <input type="text" id="address" name="address" placeholder="Entrez l'adresse" required>
            </div>
            <div class="form-group">
                <label for="image">Image</label>
                <input type="file" id="image" name="image" accept="image/*">
            </div>
            <div class="form-group">
                <button type="submit">Créer l'annonce</button>
            </div>
        </form>
    </div>

    <script> 

        function openNav() {
            document.getElementById("mySidenav").style.width = "250px";
        }

        // Fonction pour fermer le menu latéral
        function closeNav() {
            document.getElementById("mySidenav").style.width = "0";
        }
    </script>
</body>
</html>
