<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Création d'une annonce</title>
    <link rel="stylesheet" href="../css/styles.css">
    <link rel="stylesheet" href="../css/FormulaireEntreprise.css">
</head>
<body>
    <div class="header">
        <span class="menu-icon" onclick="openNav()">&#9776;</span>
        <img src="../images/logo.png" alt="Co-Lock Logo" class="logo">
        <div class="profile-icon">&#128100;</div>
    </div>

    <div id="mySidenav" class="sidenav">
        <a href="javascript:void(0)" class="closebtn" onclick="closeNav()">&times;</a>
        <a href="index.html">Accueil</a>
        <a href="EntrepriseListe.html">Voir les entreprises</a>
        <a href="Formulaire.html">Créer une annonce (Bureaux)</a>
        <a href="FormulaireEntreprise.html">Créer une annonce (Entreprise)</a>
        <a href="Contact.html">Contact</a>
    </div>

    <div class="container">
        <h1>Créer une Nouvelle Annonce</h1>
        <form action="#" method="POST" enctype="multipart/form-data">
            <div class="form-group">
                <label for="companyName">Nom de l'entreprise</label>
                <input type="text" id="companyName" name="companyName" placeholder="Entrez le nom de l'entreprise" required>
            </div>
            <div class="form-group">
                <label for="description">Description</label>
                <textarea id="description" name="description" placeholder="Entrez la description de l'entreprise" required></textarea>
            </div>
            <div class="form-group">
                <label for="city">Ville</label>
                <input type="text" id="city" name="city" placeholder="Entrez la ville" required>
            </div>
            <div class="form-group">
                <label for="localAddress">Adresse des locaux</label>
                <input type="text" id="localAddress" name="localAddress" placeholder="Entrez l'adresse des locaux" required>
            </div>
            <div class="form-group">
                <label for="logo">Logo de l'entreprise</label>
                <input type="file" id="logo" name="logo" accept="image/*" required>
            </div>
            <div class="form-group button-group">
                <button type="submit">Créer l'annonce</button>
            </div>
        </form>
    </div>

    <script> 
        function openNav() {
            document.getElementById("mySidenav").style.width = "250px";
        }

        function closeNav() {
            document.getElementById("mySidenav").style.width = "0";
        }
    </script>
</body>
</html>
