<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Nouvelle Annonce</title>
    <link rel="stylesheet" href="../css/Formulaire.css">
</head>
<body>
    <div class="header">
        <div class="menu-icon">&#9776;</div>
        <img src="../images/logo.png" alt="Co-Lock Logo">
        <div class="profile-icon">&#128100;</div>
    </div>

    <div class="container">
        <h1>Créer une Nouvelle Annonce</h1>
        <form action="Annonces.php" method="POST">
            <div class="form-group">
                <label for="title">Nom de l'annonce</label>
                <input type="text" id="title" name="title" placeholder="Entrez le nom de l'annonce" required>
            </div>
            <div class="form-group">
                <label for="description">Description</label>
                <textarea id="description" name="description" placeholder="Entrez la description de l'annonce" required></textarea>
            </div>
            <div class="form-group">
                <label for="price">Prix</label>
                <input type="number" id="price" name="price" placeholder="Entrez le prix en €" required>
            </div>
            <div class="form-group">
                <label for="city">Ville</label>
                <input type="text" id="city" name="city" placeholder="Entrez la ville" required>
            </div>
            <div class="form-group">
                <label for="address">Adresse</label>
                <input type="text" id="address" name="address" placeholder="Entrez l'adresse" required>
            </div>
            <div class="form-group">
                <button type="submit">Créer l'annonce</button>
            </div>
        </form>
    </div>
</body>
</html>
